version: '3'

services:
  node:
    build: .
    container_name: node
    env_file:
      - .env
    ports:
      - "${PORT}:${PORT}"
    depends_on:
      - postgres
    volumes:
      - ./src:/usr/app/src
    networks:
      - custom_network
  postgres:
    build: ./src/db
    container_name: db
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    volumes:
      - database:/var/lib/postgresql/data
    networks:
      - custom_network
volumes:
  database:
networks:
  custom_network:
    driver: bridge

